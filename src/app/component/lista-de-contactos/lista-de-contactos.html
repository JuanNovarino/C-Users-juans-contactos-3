
    
    
    <span class="contact-cell name-cell" [routerLink]="['/contacts',contact().id]"> 
        <img src="https://placehold.co/40x40/5d3a9b/ffffff/png?text={{contact().firstName.charAt(0)}}" alt="noanda">
        {{contact().firstName}} {{contact().lastName}}
    </span>
    
    <span [routerLink]="['/contacts',contact().id]" class="contact-cell">{{contact().number}}</span>
    
    
    <span [routerLink]="['/contacts',contact().id]" class="contact-cell">{{contact().email}}</span>
    
    <span [routerLink]="['/contacts',contact().id]" class="contact-cell favorite-icon">
        @if (contact().isFavorite === true) {
            ‚≠ê
        }
        @else{
            <span></span>
        }
    </span>
    
    
    <span class="contact-cell action-buttons"> 
        <button (click)="openDeleteModal()">Borrar</button>
        <a [routerLink]="['/contacts',contact().id,'edit']">Editar</a>
    </span>
